name: Run command via SSH every day or on workflow dispatch
on:
  schedule:
    - cron: '0 0 * * *' # runs at 12:00 AM UTC every day
  workflow_dispatch:

jobs:
  run-command:
    runs-on: ubuntu-latest
    env:
      SECRET: ${{ secrets.SEGFAULT_TOKEN }}
    steps:
      - name: Run command via SSH
        run: |
          sudo apt update 
          sudo apt install expect -y
          export SSHPASS=segfault
          expect -c "
          spawn ssh -o 'SetEnv SECRET $env(SEGFAULT_TOKEN)' root@lulz.segfault.net #bot added to ~/.zshrc
          expect {
            \"*password:*\" {
              send -- \"segfault\r\"
              exp_continue
          }
          eof
          }"

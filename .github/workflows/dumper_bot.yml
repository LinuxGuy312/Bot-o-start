name: Run command via SSH every day or on workflow dispatch
on:
  schedule:
    - cron: '0 0 * * *' # runs at 12:00 AM UTC every day
  workflow_dispatch:

jobs:
  run-command:
    runs-on: ubuntu-latest
    steps:
      - name: Run command via SSH
        run: |
          sudo apt update
          sudo apt install tmux -y
          tmux new-session -d || tmux
          tmux new-session -d 'ssh -o "SetEnv SECRET=moVZlCnAzdLKoqtRWiXomjJi" root@lulz.segfault.net "cd dumper_bot && ./start.sh --restart"'
          tmux send-keys -t 0 "yes" Enter 'segfault' Enter 'cd dumper_bot && ./start.sh --restart' 
